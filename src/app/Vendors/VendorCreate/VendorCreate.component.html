<mat-toolbar color="primary">
<mat-toolbar-row  style="padding: 0 5px;">
  <span>Grocery app</span>
</mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <form (submit)="onAddVendor(vendorform)" #vendorform="ngForm">
    <mat-form-field>
      <input
      matInput
      name = "storeName"
      required
      placeholder="Enter Store Name:(business/branch name)"
      [(ngModel)]="storeName"
      >
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      name="fname"
      [(ngModel)]="fname"
      placeholder="Enter Vendor chain name">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="lname"
      [(ngModel)]="lname"
      placeholder="Enter Vendor owner name"
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="careOf"
      [(ngModel)]="careof"
      placeholder="Enter person take care of">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="doorNo"
      [(ngModel)]="doorno"
      placeholder="Enter Doorno of office">
    </mat-form-field>
    <mat-form-field>
      <input matInput rows="6"
      name="addressLine1"
      [(ngModel)]="addressline1"
      placeholder="Enter the shop address">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="city"
      [(ngModel)]="City"
      placeholder="Enter your City">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="district"
      [(ngModel)]="District"
      placeholder="Enter your District">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="pincode"
      [(ngModel)]="pincode"
      placeholder="Enter Pincode">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="country"
      [(ngModel)]="Country"
      placeholder="Enter your Country">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="whatsApp"
      [(ngModel)]="whatsappnumber"
      placeholder="Enter Whatsapp number">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="mobile"
      [(ngModel)]="contactnumber"
      required
      placeholder="Enter Contact number"
       >
    </mat-form-field>
    <mat-form-field>
        <input matInput 
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter email"
        >
      </mat-form-field>
      <mat-form-field>
        <input matInput
        name="deliveryWindow"
        [(ngModel)]="deliveryWindow"
        required
        placeholder="Enter your Delivery Time"
        >
      </mat-form-field>
      <mat-form-field>
        <input matInput
        name="pickupWindow"
        [(ngModel)]="pickupWindow"
        required
        placeholder="Enter your pickup Time"
        >
      </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save</button>
    </form>
  </mat-card>
